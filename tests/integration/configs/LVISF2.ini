[Source]
data_dir = ./data

[Collection]
auth_id = LVISF2
version = 1
provider = NSIDC_CUAT
granule_regex = (?P<granuleid>.*)\.TXT

[Destination]
local_output_dir = ./output
ummg_dir = ummg
kinesis_stream_name = nsidc-cumulus-${environment}-external_notification
staging_bucket_name = nsidc-cumulus-${environment}-ingest-staging
write_cnm_file = True
overwrite_ummg = True

[Settings]
checksum_type = SHA256